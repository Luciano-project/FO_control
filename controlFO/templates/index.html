<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 align="center">Listagem de OFs</h1>
        </div>
        <div class="card-body">
            <div class="content">
                <div class="container">
                    <div class="container-fluid">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>OF</th>
                                    <th>Artigo</th>
                                    <th>Descricao</th>
                                    <th>Ecl</th>
                                    <th>Cliente</th>
                                    <th>Ficha Tecnica</th>
                                    <th></th>
                                    <th>Etools</th>
                                    <th>Etiquetas</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in fields %}
                                    <tr>
                                        <td> {{ item.id }} </td>
                                        <td> {{ item.factory_order }} </td>
                                        <td> {{ item.article_number }} </td>
                                        <td> {{ item.description }} </td>
                                        <td> {{ item.ecl }} </td>
                                        <td> {{ item.client }} </td>
                                        <td> <input type="checkbox" id="{{ item.factory_order }}_{{ item.datasheet }}" name="{{ item.factory_order }}_{{ item.datasheet }}"></td>
                                        <td></td>
                                        <td> <input type="checkbox" id="{{ item.factory_order }}_{{ item.etools }}" name="{{ item.factory_order }}_{{ item.etools }}"></td>
                                        <td> <input type="checkbox" id="{{ item.factory_order }}_{{ item.sticker }}" name="{{ item.factory_order }}_{{ item.sticker }}"></td>
                                        <td></td>
                                        <script>
                                            function checkboxes (valueCheck) {
                                                if (valueCheck.includes("True")){
                                                    document.getElementById(valueCheck).setAttribute("checked", "checked");
                                                } else {
                                                    document.getElementById(valueCheck).removeAttribute("checked");
                                                }
                                            }
                                            checkboxes('{{ item.factory_order }}_{{ item.datasheet }}');
                                            checkboxes('{{ item.factory_order }}_{{ item.etools }}');
                                            checkboxes('{{ item.factory_order }}_{{ item.sticker }}');
                                        </script>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>   
                </div>
            </div>

        </div>
</body>
</html>
